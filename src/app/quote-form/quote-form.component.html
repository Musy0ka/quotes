<div class="container-fluid">
  <h2 class="text-center">Enter a new Quote</h2>
  <hr>
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">

      <label for="quote">Enter Quote Here</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.name" name="quote" #name="ngModel" required>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Quote needed</p>
      </div>
    </div>

    <div class="form-group">

      <label for="description">Author</label>
      <textarea class="form-control" id="description" cols="50" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>

      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Author needed</p>
      </div>
    </div>
    <br>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
